dependencies:
  override:
    - pip install --upgrade pip tox tox-pyenv
    - pyenv local 2.7.12 3.4.5 3.5.2

test:
  override:
    - tox -e py27
    - tox -e py34
    - tox -e py35
    - tox -e cover
    - tox -e lint
    - tox -e docs
    - tox -e doctest

general:
  branches:
    ignore:
      - gh-pages
      - test-app
